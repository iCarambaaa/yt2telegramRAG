[tool:pytest]
# Pytest configuration for comprehensive database tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10

# Markers for test categorization
markers =
    migration: Database migration tests
    performance: Performance and optimization tests
    error_scenarios: Error handling and recovery tests
    integration: End-to-end integration tests
    analytics: Analytics and reporting tests
    compatibility: Backward compatibility tests

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution settings
# Uncomment to enable parallel test execution
# addopts = -n auto

# Coverage settings (if coverage plugin is installed)
# addopts = --cov=yt2telegram --cov-report=html --cov-report=term-missing

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*sqlite.*:UserWarning